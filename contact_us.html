<body>


    <header>

        <!--Top Section -->
            <div class="top-section bg-img-local-business" aria-label="Description of the action or content represented by the image">

            <!--Navbar starts - credit boostrap https://getbootstrap.com/docs/5.3/components/navbar/-->

                    <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Doopee Doo!</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleBlurredSquare()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item nav-item-text">
                                <a class="nav-link nav-link-text" aria-current="page" href="local_business.html">Local Business</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-text" href="public_sector.html">Public sector</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-text" href="https://www.doopeedoo.com/" target="_blank">User Platform</a>
                            </li>
                        </ul>
                    </div>
                    </div>
                </nav>
             <!--Navbar ends-->

            <!--Blurred Square on top of image starts-->
                <div class="top-image-blurred-square" id="blurredSquare">

                    <!--Text-->
                    <h1 class="top-section-text" >Contact Us.</h1>
                </div>
            <!--Blurred Square on top of image ends-->

        </div>
        <!--Top Section ends -->
        
    </header>

    <main class="body-border">
        <!-- Title -->
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="cotainer">
                <div class="row">
                <div class="col text-center align-items-center d-flex">
                <div class="container">
                    <div class="row">
                        <h2>Just a few information from you, and we will be in touch.</h2>
                    </div>
                    <br>
                    <div class="row">
                            <h2>We always endeavour to reply within 24 hours.</h2>
                    </div>
                </div>
                    
                </div>
                <div class="col">
                <!-- Form -->
                    <form method="GET" action="thank_you.html" class="center-text shadow">

                        <label for="fname">Your name</label><br>  
                        <input type="text" id="fname" name="fname" placeholder="" class="width-control-form" required><br><br> 

                        <label for="lname">Your last name</label><br>
                        <input type="text" id="lname" name="lname" placeholder="" class="width-control-form" required><br><br> 

                        <label for="email">Your email address</label><br>
                        <input type="email" id="email" name="email" placeholder="" class="width-control-form" required><br><br> 

                        <label for="customer-type">Something about you</label><br>
                            <select id="customer-type" class="width-control-form" name="customer-type" required>
                                <option disabled="" selected="" value="">Select Option</option>
                                <option value="user">I am a user.</option>
                                <option value="local-business">I am a local business.</option>
                                <option value="public-sector">I am work for the public sector.</option>
                            </select><br><br> 

                        <label for="message">A quick message</label><br>
                        <textarea class="width-control-form" id="message" name="message" rows="9" required 
                        aria-describedby="message-description"></textarea><br><br>

                        <button class="cta-blue-top-section width-control" type="submit">Send</button>
                    
                
                    </form>
                </div>
                </div>
            </div>    
        </div>


        <!-- Form Ends -->

    
    </main>

    <!-- Footer Starts -->

        <hr class="line-middle">

            <!--Tiktok Icon-->

            <!--Youtube Icon-->
            <a href="https://www.youtube.com/" target="_blank" title="Youtube"><i class="fab fa-youtube black-social"></i></a>
        </div>
        <p class="footer-text">&copy; 2024 Doopee Doo!</p>
    </footer>
