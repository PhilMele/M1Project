<script>

    //Explainer: This Javascript Hides .top-image-blurred-square when .navbar-toggler is click
    //credit(s) : many sites where consulted below are a few where inspiration was taken from
        // this initial link showed me the basic principles but I needed more to keep my background transparent : https://www.w3schools.com/howto/howto_js_toggle_hide_show.asp
        // for .hidden : https://stackoverflow.com/questions/41213737/how-to-make-text-appear-and-disappear-when-a-div-is-clicked-on
        // use of event listener + removing event after clicking outside of element : https://stackoverflow.com/questions/73764793/toggle-menu-if-click-outside-then-hide
        // 

    // Steps:
        // Step 1 - in .top-image-blurred-square add id="blurredSquare" to div

        // Step 2 - create 2 variables
            var blurredSquare = document.getElementById('blurredSquare');
            var navbarCollapse = document.querySelector('.navbar-collapse');

        //Step 3 -  in .navbar-toggler add statement onclick="toggleBlurredSquare()
        // Upon clicking on .navbar-toggler the below function activates

        //Step 4 - write up functions
            // First function
            //This function creates the possibility to hide the element where blurredSquare is present as an ID.
                function toggleNavbar() {
                    blurredSquare.classList.add('hidden');
                }


            // Second function
            // By activating it applies a new property to the css currently applied to .top-image-blurred-square.hidden
            // fecth location where function 'toggleBlurredSquare' is entered, fetch relevant css class where id 'blurredSquare' is located: .top-image-blurred-square
            // look up for .top-image-blurred-square css property with '.hidden' class and applies appointed css
                function toggleBlurredSquare() {
                    blurredSquare.classList.toggle('hidden');
                }

        // Handle clicks outside the navbar
        // this evenet listener wait for a 'click' to take on various actions
        
        //Step 5 - Add event listeners
            document.addEventListener('click', function (event) {
                // event.target defines each event against their class
                // for each of these events a variable is created: isNavbarToggler, isNavbarCollapse, isBlurredSquare
                
                var isNavbarToggler = event.target('.navbar-toggler');
                var isNavbarCollapse = event.target('.navbar-collapse');

                // these variables (isNavbarToggler, isNavbarCollapse, isBlurredSquare) are then used to define 
                //what happens when a 'click' occurs on an element 
                //that contains one of the classes targeted by event.target.closest

                //this sections states that if the clicked element is not linked to 
                //any of the variables stated above, then:
                    //(1) navbarCollapse - which is on show - is removed
                    //(2) blurredSquare  - which is set display: None through .top-image-blurred-square.hidden property - is removed
                if (!isNavbarToggler && !isNavbarCollapse) {
                    navbarCollapse.classList.remove('show');
                    blurredSquare.classList.remove('hidden');
                }
            });
</script>
